{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <style>
        @font-face {
            font-family: 'Product Sans';
            src: local('Product Sans'), url('{% static "home/fonts/product.woff" %}') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .overlay {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            -o-filter: blur(1px);
            -ms-filter: blur(1px);
            filter: blur(1px);
        }

        .content {
            position: fixed;
            z-index: 9999;
        }
        </style>

        {% block styles %}
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    </head>

    <body >
        <div class="overlay"></div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>     
    </body>
</html>
